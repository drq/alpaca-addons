<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

<script src="../../lib/alpaca/js/alpaca.min.js"></script>
<script src="js/application.js"></script>
<script src="../js/TwitterBootstrapView.js"></script>
<script type="text/javascript" id="field1-script">
    $(function() {
        $("#contact-us").alpaca({
            "schema": {
                "type": "object",
                "properties": {
                    "name": {
                        "type": "string"
                    },
                    "email": {
                        "type": "string",
                        "required" : true
                    },
                    "company": {
                        "type": "string"
                    },
                    "phone": {
                        "type": "string"
                    },
                    "comments": {
                        "type": "string"
                    }
                }
            },
            "options": {
                "fields": {
                    "name": {
                        "label": "Your Name"
                    },
                    "email": {
                        "label": "Email Address",
                        "type": "email",
                        "hideInitValidationError": true
                    },
                    "company": {
                        "label": "Company Name"
                    },
                    "phone": {
                        "label": "Phone Number",
                        "type": "phone"
                    },
                    "comments": {
                        "label": "Project Description",
                        "type": "textarea"
                    }
                }
            },
            "view" : "VIEW_WEB_EDIT_TWITTER_BOOTSTRAP",
            "postRender": function(renderedForm) {
                $('<button type="submit" class="btn">Send</button>').click(function() {
                    var val = renderedForm.getValue();
                    renderedForm.showHiddenMessages();
                    if (renderedForm.isValid(true)) {
                            var modalDialog = '<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">'
                                + '<div class="modal-header">'
                                + '<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>'
                                + '<h3 id="myModalLabel">Thank you!</h3>'
                                + '</div>'
                                + '<div class="modal-body">'
                                + '<p>Hello,</p>'
                                + '<p>Your information was received.</p>'
                                + '<p>We will be in touch with you shortly.</p>'
                                + '<p>Best wishes,</p>'
                                + '<p>NXF Tech Inc.</p>'
                                + '</div>'
                                + '<div class="modal-footer">'
                                + '<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>'
                                + '</div>'
                                + '</div>';
                            $(modalDialog).modal('show');
                    }
                }).appendTo(renderedForm.outerEl);
            }
        });
    });
</script>
