<script type="text/javascript" id="field1-script">
    $(function() {
        $("#contact-us").alpaca({
            "schema": {
                "title":"Customer Profile",
                "description":"Alpaca Farm Ice Cream Customer Profile Form.",
                "type":"object",
                "properties":{
                    "name":{
                        "title":"Name",
                        "description":"Enter your full name.",
                        "type":"string",
                        "required":true
                    },
                    "age":{
                        "title":"Age",
                        "description":"Enter your age.",
                        "type":"number"
                    },
                    "gender":{
                        "title":"Gender",
                        "type":"string",
                        "enum":[
                            "Male",
                            "Female"
                        ]
                    },
                    "photo":{
                        "title":"Photo",
                        "description":"Upload your profile picture.",
                        "type":"string",
                        "format":"uri"
                    },
                    "member":{
                        "title":"Member",
                        "type":"boolean",
                        "description":"Are you a memeber?"
                    },
                    "icecream":{
                        "title":"Favorite",
                        "type":"string",
                        "enum":[
                            "Vanilla",
                            "Chocolate",
                            "Coffee",
                            "Strawberry",
                            "Mint"
                        ]
                    },
                    "phone":{
                        "title":"Home Phone",
                        "type":"string",
                        "format":"phone"
                    },
                    "address":{
                        "title":"Home Address",
                        "type":"any"
                    }
                }
            },
            "options": {
                "renderForm":true,
                "form":{
                    "attributes":{
                        "action":"../../endpoints/echo.php",
                        "method":"post"
                    },
                    "buttons":{
                        "submit":{},
                        "reset":{}
                    }
                },
                "fields":{
                    "name":{
                        "hideInitValidationError" : true
                    },
                    "photo":{
                        "type":"file"
                    },
                    "member":{
                        "rightLabel":"Alpaca Club Member"
                    },
                    "address":{
                        "type":"address",
                        "addressValidation":true
                    }
                }
            },
            "view" : "VIEW_WEB_EDIT_TWITTER_BOOTSTRAP",
            "postRender": function(renderedForm) {

            }
        });
    });
</script>
